<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <h3 align="center">Enter your details to sign up with us</h3>
    <form action="register" method="post">
        {% csrf_token %}

        <table align="center">
            <tr>
                <td>First name: </td>
                <td><input type="text" name="first_name" placeholder="First name"></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td><input type="text" name="last_name" placeholder="Last name"></td>
            </tr>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" placeholder="email"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password1" placeholder="Password"></td>
            <tr>
                <td>Confirm password: </td>
                <td><input type="password" name="password2" placeholder="Confirm Password"></td>
        </table><br>
        <div align='center'><input type="submit"></div>
    </form>

    <div align='center'>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>

</html>
